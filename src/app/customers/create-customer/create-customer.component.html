<div style="max-width:500px;">
  <h3>Create Customers</h3>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="id" #id required >
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="name" #name required>
  </div>
  <div class="form-group">
    <input class="form-control" type="number" placeholder="age" #age required>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Email" #email required>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="password" #password required>
  </div>
  <button class="btn btn-success" (click)="saveCustomer(id.value,name.value,age.value,email.value,password.value)">Save Customer</button>
</div>
